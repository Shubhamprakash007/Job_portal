{% extends "basic.html" %}

{% block content %}

  <h1>Apply for Job</h1>
  <form method="post" enctype="multipart/form-data">
    {{ form.hidden_tag() }}
    <div class="form-group">
      {{ form.name.label }}
      {{ form.name(class="form-control") }}
    </div>
    <div class="form-group">
      {{ form.email.label }}
      {{ form.email(class="form-control") }}
    </div>
    <div class="form-group">
      <a href="{{ url_for('resume') }}" class="btn btn-secondary">CreateResume & Submit</a>
    </div>
  </form>
{% endblock %}
